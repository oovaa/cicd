name: CI/CD Pipeline

on: 
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Build Docker Image
        working-directory: ./coursera-spring-hello-world
        run: docker build -t spring-boot-app:latest .
      
      - name: Run Container in Background
        run: |
          docker run -d -p 8080:8080 --name spring-app spring-boot-app:latest
          # Wait for Spring Boot to start up
          sleep 15
      
      - name: Test with curl
        run: |
          echo "Testing endpoint..."
          curl -f http://localhost:8080/greeting || exit 1
          echo -e "\nCurl test successful!"
      
      - name: Cleanup Docker Container
        if: always()
        run: docker rm -f spring-app
