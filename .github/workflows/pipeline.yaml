name: CI/CD Pipeline



on: 
  push:
    branches:
      - main
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest


    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Build Docker Image
        working-directory: ./coursera-spring-hello-world
        run: docker build -t sprint-boot-app:latest .
      - name: Run Docker Container
        run: docker run -d -p 8080:80 sprint-boot-app:latest
      - name: Wait for Application to Start
        run: sleep 20
      - name: Health Check
        run: curl --fail http://localhost:8080/greeting 
