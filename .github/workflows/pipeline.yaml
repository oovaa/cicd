name: CI/CD Pipeline

on: 
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Build and Test
        working-directory: ./coursera-spring-hello-world
        run: |
          # Build image
          docker compose up
          sleep 20
          
          echo "Testing API..."
          curl -f http://localhost:8080/greeting
          
          # Cleanup
          docker compose down
